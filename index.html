<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Café Memes - Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      background-color: #ffcc00;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #fff;
    }

    header p {
      color: #fff;
      font-size: 1.2rem;
    }

    .upload-form {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .upload-form label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .upload-form input[type="text"], 
    .upload-form textarea, 
    .upload-form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .upload-form input[type="file"] {
      background-color: #f9f9f9;
    }

    .upload-form textarea {
      min-height: 100px;
    }

    .upload-form .submit-button {
      background-color: #ffcc00;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .upload-form .submit-button:hover {
      background-color: #e6b800;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cat Café Memes</h1>
      <p>Upload your funniest cat meme videos or images</p>
    </header>

    <div class="upload-form">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file-upload" class="upload-label">
          <span>Choose a meme (Image/Video)</span>
          <input type="file" id="file-upload" name="file" accept="image/*,video/*" required>
        </label>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter meme title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter meme description" required></textarea>

        <button type="submit" class="submit-button">Upload Meme</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Cat Café Memes</p>
    </footer>
  </div>
</body>
</html>
